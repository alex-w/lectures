<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1328px" height="408px" viewBox="-251 -51 332 102" version="1.1">
<title>Cassegrain telescope</title>
<desc>Diagram of the lightpath through a Cassegrain telescope.</desc>
<g style="stroke:#000;stroke-width:.5;fill:none">
    <path d="M-235,0 h320" stroke-dasharray="10,3,5,2"/> <!-- scope axis -->
    <path d="M-140,-45 H30 v30 h20 M-140,45 H30 v-30 h20" stroke-width="1"/> <!-- scope body -->
    <path d="M5,-40 a9,40 0 0,1 8,25 h12 v-25 z M5,40 a9,40 0 0,0 8,-25 h12 v25 z M-115,-17 h-5 v34 h5 a4,20 0 0,0 0,-34" fill="cyan" stroke="none"/> <!-- lens fill -->
    <path d="M25,-40 V40 h-20 a9,40 0 0,0 0,-80 z" stroke="gray"/>  <!-- gray lens -->
    <path d="M-204.535,-3.535 l7.07,7.07 M-204.535,3.535 l7.07,-7.07" stroke="gray"/>  <!-- gray focus -->
    <path d="M5,-40 h20 v25 h-12 M5,40 h20 v-25 h-12 M-115,-17 h-5 v34 h5"/> <!-- dark lens -->
    <path d="M5.5,-40 a9,40 0 0,1 8,25 M5.5,40 a9,40 0 0,0 8,-25 M-115,-17 a5,20 0 0,1 0,34          M65,-10 h10 h-5 v20 h-5 h10          M66.465,-3.535 l7.07,7.07 M66.465,3.535 l7.07,-7.07" stroke="#F00" stroke-width="1"/> <!-- red part of lens, eyepiece, cross --> 
    <g stroke="#7F00FF">
        <path d="M-250,-35 h260 L-114,-13 L70,0             M-250,35 h260 L-114,13 L70,0"/> <!-- purple rays: top, bottom -->
        <path d="M-215,-37.5 l4.33,2.5 l-4.33,2.5 M-215,37.5 l4.33,-2.5 l-4.33,-2.5"/> <!-- arrow marks -->
    </g>
    <path d="M-114,-13 L-200,0         M-114,13 L-200,0" stroke="#AAA"/>  <!-- extended arrows -->
    <path d="M-250,-30 l260,-6.5 L-114,-14.5 L70,-10         M-250,40 l260,-6.5 L-114,11.5 L70,-10" stroke="#00A700"/>  <!-- green rays -->
</g>
</svg>